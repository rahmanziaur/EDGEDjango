{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Register {% endblock %}

{% block body_block %}
<div class="container my-5">
    
    <div>
        <h3>Register</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
